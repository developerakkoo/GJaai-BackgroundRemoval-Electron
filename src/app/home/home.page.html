<ion-header [translucent]="true">
  <ion-toolbar color="primary">
    <ion-title>
      Background Removal
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Background Removal</ion-title>
    </ion-toolbar>
  </ion-header>

<ion-grid>
  <ion-row>
    <ion-col size="4" offset="4">
      <ion-item>
        <ion-label>Upload File</ion-label>
       <input (change)="fileEvent($event)" type="file" name="image" id="">
      </ion-item>
      <ion-button (click)="upload()" expand="block">
       Upload
      </ion-button>
    </ion-col>
  </ion-row>
  <ion-row>
    
    <ion-col size="6" *ngIf="imageUrl">
      <ion-img [src]="imageUrl"></ion-img>
      <ion-button (click)="download()" expand="block">
        Download Image
      </ion-button>
    </ion-col>
   
  </ion-row>
</ion-grid>
</ion-content>
